<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
  </head>
  <body>
    <div id="top">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" size="10" /><br /><br />
    <label for="email">E-Mail:</label>
    <input type="text" name="email" id="email" size="10" /><br /><br />
    </div>
    <form id="musicsurvey" action="order.php" method="post">
      <fieldset>
        <legend>Favorite Types of Music</legend>
        <input type="checkbox" name="music1" id="music1" value="pop" />
        <label for="music1">Pop</label><br />
        <input type="checkbox" name="music2" id="music2" value="classical" />
        <label for="music2">Classical</label><br />
        <input type="checkbox" name="music3" id="music3" value="rock" />
        <label for="music3">Rock</label><br />
        <input type="checkbox" name="music4" id="music4" value="techno" />
        <label for="music4">Techno</label><br />
        <input type="checkbox" name="music5" id="music5" value="rap" />
        <label for="music5">Rap</label><br />
        <input type="checkbox" name="music6" id="music6" value="other" />
        <label for="music6">Other</label><br />
      </fieldset>
      <br />
      <fieldset>
        <legend>How often do you listen to music?</legend>
        <input type="radio" name="music" id="daily" value="daily" />
        <label for="daily">Daily</label><br />
        <input type="radio" name="music" id="weekly" value="weekly" />
        <label for="weekly">Weekly</label><br />
        <input type="radio" name="music" id="monthly" value="monthly" />
        <label for="monthly">Monthly</label><br />
        <input type="radio" name="music" id="yearly" value="yearly" />
        <label for="yearly">Yearly</label><br />
      </fieldset>
      <br />
      Select the locations where you listen to music: <br />
      <select id="locations" size="3" multiple>
        <option value="home">At Home</option>
        <option value="car">In your Car</option>
        <option value="work">At Work/during Work</option>
        <option value="school">During School</option>
        <option value="outside">Outside with phone or speakers</option>
      </select>
      <br /><br />
      How does music impact your life? <br />
      <textarea rows="3" cols="60" id="comments" placeholder="Please type in this box."></textarea><br /><br />
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form><br>
    <footer>My Name: Sam Downs<br><br>
      My Email: Sam_Downs@insideranken.org</Address>
    </footer>
  </body>
</html>
